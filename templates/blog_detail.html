<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.content }}</p>
    <p>Author: {{ blog.author }}</p>
    <hr>
    <h2>Comments</h2>
    <ul>
    {% for comment in comments %}
        <li>{{ comment.content }} - {{ comment.user.username }}</li>
    {% endfor %}
    </ul>
    <h3>Add a comment</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <hr>
    <a href="{% url 'share_blog' blog.id %}">Share via Email</a>
</body>
</html>
